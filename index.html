<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <!-- css -->
    <link rel="stylesheet" href="dist/output.css" />
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
    <!-- header -->
    <header class="py-8 lg:pt-6 lg:pb-14">
        <div class="container mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0">
            <div class="flex justify-center lg:justify-normal">
                <a href="#">
                    <img src="./assets/img/header/logo.svg" alt="" />
                </a>
            </div>

            <div class="flex flex-col items-center gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">

                <!-- Location -->
                <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                    <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
                    <div class="text-secondary">123 Шымкент, Казахстан</div>
                </div>

                <!-- phone -->
                <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                    <i class="ri-phone-fill text-2xl text-accent"></i>
                    <div class="text-secondary">+7(705)1814858</div>
                </div>

                <!-- btn -->
                <button class="btn btn-sm btn-outline w-[240px] lg:w-auto lg:mx-0">Book now</button>

                <!-- mobile nav -->
                <nav class="mnav bg-white fixed w-[300px] top-0 h-screen -left-[300px] shadow-2xl lg:hidden transition-all duration-300 z-20">

                    <!-- nav trigger btn -->
                    <div class="mnav__close-btn bg-primary w-8 h-8 relative -right-full top-8 flex justify-center items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all">
                        <i class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-white"></i>
                    </div>

                    <!-- Logo, list, form -->
                    <div class="px-12 flex flex-col gap-y-12 h-full">
                        <!-- logo -->
                        <a href="#">
                            <img src="assets/img/header/logo.svg" alt="Logotype">
                        </a>
                        <!-- List -->
                        <ul>
                            <li><a href="#" class="text-secondary hover:text-accent transition-all duration-300">Главная</a></li>
                            <li><a href="#" class="text-secondary hover:text-accent transition-all duration-300">Врачи</a></li>
                            <li><a href="#" class="text-secondary hover:text-accent transition-all duration-300">Отделения</a></li>
                            <li><a href="#" class="text-secondary hover:text-accent transition-all duration-300">Услуги</a></li>
                            <li><a href="#" class="text-secondary hover:text-accent transition-all duration-300">Блог</a></li>
                            <li><a href="#" class="text-secondary hover:text-accent transition-all duration-300">Контакты</a></li>
                        </ul>
                        <!-- Form -->
                        <form action="" class="relative flex gap-x-[10px]">
                            <label for="mnav-search-input">
                                <i class="ri-search-line text-2xl text-accent"></i>
                            </label>
                            <input type="text" id="mnav-search-input" placeholder="Поиск..." class="outline-none w-[160px] border-b-2 focus:border-b-2 focus:border-accent placeholder:italic" />
                        </form>
                    </div>
                </nav>

                <!-- Desktop nav -->
                <nav>Desktop</nav>
            </div>
        </div>
    </header>

    <!-- scripts -->
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
